<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swal2.css" />
    <script
      src="https://kit.fontawesome.com/099ac854b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Ticks | Login</title>
  </head>
  <body>
    <div class="login-content">
      <div class="logoticks">
        <img src="img/logo.png" alt="Logo ticks" class="logo-web"/>
      </div>
      
      <div class="form">

        <form id="login-form">

          <div class="email">
            <label for="email">Email</label>
            <div class="email-input">
              <input type="email" id="email" />
              <p id="email-error" class="error"></p>
            </div>
          </div>

          <div class="password">
            <label for="password">Password</label>
            <div class="password-input">
              <input type="password" id="password" />
              <p id="password-error" class="error"></p>
            </div>
          </div>

          <div class="buttonLog">
            <input type="submit" value="Submit" />
          </div>
          
        </form>

        <div class="pagetitle">Register your Ticks account</div>

      </div>
  
      <div class="link">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </body>

  <script src="js/jquery.js"></script>
  <script src="js/swal2.js"></script>
  <script src="js/login.js"></script>
</html>
