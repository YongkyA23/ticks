<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/swal2.css" />
    <script
      src="https://kit.fontawesome.com/099ac854b2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="img/logo.png" type="image/x-icon" />
    <title>Ticks</title>
  </head>
  <body>
    <div class="container">
      <nav class="navbar">
        <div class="navbaritems">
          <div class="navbaritem-left">
            <div class="navbarlogo">
              <a href="/index.html">
                <img src="img/logo.png" alt="logo.png" class="logo-web" />
              </a>
            </div>

            <div class="search-container">
              <input
                type="text"
                class="search-input"
                placeholder="Search ..."
              />
              <button type="submit" class="search-button">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </div>
          </div>

          <div class="navbaritem-right">
            <div class="menu-container">
              <button type="menu" class="menu-button">
                <img src="img/ticket-icon.png" alt="" srcset="" />
                <a href="tickets.html" class="menu-text">Tickets</a>
              </button>
            </div>
            <div class="menu-container">
              <button type="menu" class="menu-button">
                <img src="img/discount.png" alt="" srcset="" />
                <a href="promotion.html" class="menu-text">Promotions</a>
              </button>
            </div>
            <div class="login-regis">
              <div class="navbaritem">
                <button type="menu" class="register-button nav-button">
                  <a href="register.html">Register</a>
                </button>
              </div>
              <div class="navbaritem">
                <button type="menu" class="login-button nav-button">
                  <a href="login.html">Login</a>
                </button>
              </div>
            </div>
          </div>

          <!-- menu mobile version -->
          <input type="checkbox" id="menu-toggle" class="menu-toggle" />
          <label for="menu-toggle" class="menu-icon" id="menu-icon">
            <span></span>
            <span></span>
            <span></span>
          </label>

          <div class="mobiledesc">
            Get into your account to access all of Ticks feature.
          </div>
          <!-- menu mobile version -->
        </div>
      </nav>

      <main>
        <div class="promotions">
          <div class="promotion-title">
            Enjoy The Best Ticket Offer Only For You
          </div>
          <div class="promotion-content">
            <div class="card-container">
              <div class="card">
                <div class="promotion-banner">
                  <img src="img/aldi taher.jpg" alt="promotion1" />
                </div>
                <div class="desc">
                  <div class="name">FORPLAY Presale Discount</div>
                  <div class="date">21 Jul - 23 Jul 2023</div>
                </div>
                <div class="offerBtn">
                  <button>
                    <a href="ticketdetail.html">See Offer Details</a>
                  </button>
                </div>
              </div>
              <div class="card">
                <div class="promotion-banner">
                  <img src="img/konser1.jpg" alt="promotion1" />
                </div>
                <div class="desc">
                  <div class="name">WE THE FEST 2023 Discount</div>
                  <div class="date">21 Jul - 23 Jul 2023</div>
                </div>
                <div class="offerBtn">
                  <button>
                    <a href="ticketdetail.html">See Offer Details</a>
                  </button>
                </div>
              </div>
              <div class="card">
                <div class="promotion-banner">
                  <img src="img/konser2.jpg" alt="promotion1" />
                </div>
                <div class="desc">
                  <div class="name">Festival Koplo  Discount</div>
                  <div class="date">21 Jul - 23 Jul 2023</div>
                </div>
                <div class="offerBtn">
                  <button>
                    <a href="ticketdetail.html">See Offer Details</a>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <p>Copyright &copy; Ticks 2023</p>
      </footer>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
